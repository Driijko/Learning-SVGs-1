<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Learning SVGs</title>
    <style>
      .example {
        border: 3px solid red;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>

    <svg preserveAspectRatio="none" class="example" viewBox="75 75 150 200" width="300" height="200">

      <circle
        r="75" cx="150" cy="150"
      />

    </svg>

  </body>
</html>
