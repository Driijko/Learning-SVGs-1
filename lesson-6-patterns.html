<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Learning SVGs</title>
    <style>
      body {
        background-color: black;
      }
      #example {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>

    <svg id="example" width="500" height="500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="Gradient1">
          <stop offset="5%" stop-color="white"/>
          <stop offset="95%" stop-color="blue"/>
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="red"/>
          <stop offset="100%" stop-color="orange"/>
        </linearGradient>
    
        <pattern id="Pattern" width="0.15" height="0.1" patternContentUnits="objectBoundingBox">
          <circle cx=".05" cy=".05" r="0.05" fill="url(#Gradient1)" fill-opacity="0.9"/>
          <line x1="0.1" y1="0" x2="0.1" y2="0.1" stroke="url(#Gradient2)" stroke-width="0.02"/>
          <line x1="0.10001" x2="0.10" y1="0" y2="0.1" stroke="url(#Gradient2)" stroke-width="0.02"/>
        </pattern>
      </defs>
    
      <rect fill="url(#Pattern)" stroke="black" width="500" height="500"/>
    </svg>

  </body>
</html>
