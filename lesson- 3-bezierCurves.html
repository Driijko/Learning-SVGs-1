<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Learning SVGs</title>
    <style>
      body {
        background-color: black;
      }
      #example {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>

    <svg id="example" width="500" height="500" >
      <path stroke="red" fill="white" stroke-width="10" d="
        M 0 0
        C 500 500, 00 00, 300 10
        S 100 0, 300 300
        S 0 500, 0 350
      "
    <svg/>

  </body>
</html>
