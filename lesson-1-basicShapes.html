<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Learning SVGs</title>
  </head>
  <body>

    <svg width="250" height="250">



      <circle 
        r="120" cx="225" cy="125" fill="red" stroke="black" stroke-width="10"
      />

      <circle
        r="70" cx="125" cy="125" fill="none" stroke="red" stroke-width="10" 
      />

      <rect
        x="25" y="25" height="100" width="100" rx="25" ry="100"
      />

      <line
        x1="10" y1="125" x2="225" y2="225" stroke="green" stroke-width="10"
      />

      <polygon
        fill="pink" points="50,50 125,125 200,50 200,200 125,125 50,200"
      />

    </svg>

  </body>
</html>
